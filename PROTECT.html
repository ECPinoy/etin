<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Please enter the password. (This is to protect my identity)',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "swag") {
alert('Oh, so I did give you permission. On you go.');
window.open('resume');
break;
} 
testV+=1;
var pass1 = 
prompt('Access Denied - Password Incorrect, Please Try Again.','Enter Password Here');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Access my Resume" onClick="passWord()">
</FORM>
</CENTER>
